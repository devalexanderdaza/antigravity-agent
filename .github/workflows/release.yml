name: Release

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            arch: aarch64
            runs-on: macos-14
            target: aarch64-apple-darwin
          - platform: macos-13
            arch: x86_64
            runs-on: macos-13
            target: x86_64-apple-darwin
          - platform: ubuntu-20.04
            arch: x86_64
            runs-on: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            arch: x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          cache-targets: true
          shared-key: tauri-${{ matrix.platform }}

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/vite
          key: ${{ runner.os }}-node-vite-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-vite-

      - name: Install frontend dependencies
        run: npm ci

      - name: Cache Tauri resources
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/src-tauri/target
            ~/.cache/tauri
          key: ${{ runner.os }}-tauri-${{ hashFiles('**/Cargo.lock', '**/package-lock.json') }}-${{ matrix.platform }}
          restore-keys: |
            ${{ runner.os }}-tauri-${{ hashFiles('**/Cargo.lock', '**/package-lock.json') }}-
            ${{ runner.os }}-tauri-

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Antigravity Agent v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          includeDebug: false
          includeRelease: true
          args: --target ${{ matrix.target }}

      - name: Upload standalone binary
        uses: actions/upload-artifact@v4
        with:
          name: antigravity-agent-${{ matrix.arch }}-portable
          path: |
            ${{ github.workspace }}/src-tauri/target/${{ matrix.target }}/release/antigravity-agent.exe
            ${{ github.workspace }}/src-tauri/target/${{ matrix.target }}/release/antigravity-agent
          retention-days: 30
        continue-on-error: true

